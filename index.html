<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --heading-color: #888888;
            --accent-gradient: linear-gradient(90deg, #6a8dff, #8daaff, #a1c4fd, #6a8dff);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-color: #f7f7f7;
            --card-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --heading-color: #6b7280;
            --accent-gradient: linear-gradient(90deg, #4f46e5, #818cf8, #a5b4fc, #4f46e5);
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            grid-template-rows: auto auto;
            gap: 0.75rem;
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .card {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            margin: 0 0 0.25rem 0;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--heading-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card .value {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-color);
        }
        
        .card-week {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background: var(--accent-gradient);
            background-size: 200% 100%;
            animation: gradient-animation 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-week h2 {
            color: rgba(255, 255, 255, 0.8);
        }
        .card-week .value {
            color: white;
            font-size: 4rem;
        }
        
        .card-month, .card-year {
            background-color: var(--bg-color);
        }
        
        .card-month .value {
            font-size: 1.75rem;
        }
        
        .card-year .value {
            font-size: 1.75rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card card-week">
            <h2>Current Week</h2>
            <p class="value" id="week-number">35</p>
        </div>
        <div class="card card-month">
            <h2>Month</h2>
            <p class="value" id="month-name">August</p>
        </div>
        <div class="card card-year">
            <h2>Year</h2>
            <p class="value" id="year">2025</p>
        </div>
    </div>

    <script>
        function getNotionWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - ((d.getUTCDay() + 6) % 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        function updateDateInfo() {
            const now = new Date();
            const monthName = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const weekNumber = getNotionWeekNumber(now);

            document.getElementById('week-number').textContent = weekNumber;
            document.getElementById('month-name').textContent = monthName;
            document.getElementById('year').textContent = year;
        }
        
        function applyTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('theme') === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            updateDateInfo();
        });
    </script>

</body>
</html>
