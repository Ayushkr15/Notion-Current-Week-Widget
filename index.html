<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center Date Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --card-dark: #2a2a2a;
      --text-dark: #ffffff;
      --accent-dark: linear-gradient(135deg, #6a8dff, #8daaff);

      --bg-light: #f9fafb;
      --card-light: #ffffff;
      --text-light: #1f2937;
      --accent-light: linear-gradient(135deg, #4f46e5, #818cf8);

      --shadow: 0 6px 20px rgba(0,0,0,0.15);
      --radius: 14px;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --accent: var(--accent-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --accent: var(--accent-light);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      width: 380px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section h2 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      margin: 0 0 0.25rem 0;
      transition: color 0.3s ease;
    }

    .section:hover h2 {
      color: var(--text);
    }

    .section p {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      transition: color 0.3s ease;
    }

    .highlight {
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .divider {
      width: 1px;
      height: 50px;
      background: rgba(150,150,150,0.2);
    }

    .time {
      font-size: 1rem;
      margin-top: 0.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container" id="date-widget">
    <div class="section">
      <h2>Week</h2>
      <p class="highlight" id="week-number">--</p>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h2>Month</h2>
      <p id="month-name">--</p>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h2>Year</h2>
      <p id="year">--</p>
    </div>
  </div>

  <script>
    function getWeekNumber(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      d.setUTCDate(d.getUTCDate() + 4 - ((d.getUTCDay() + 6) % 7));
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function updateWidget() {
      const now = new Date();
      document.getElementById('week-number').textContent = getWeekNumber(now);
      document.getElementById('month-name').textContent = now.toLocaleString('default', { month: 'long' });
      document.getElementById('year').textContent = now.getFullYear();
    }

    function detectTheme() {
      const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
    }

    detectTheme();
    updateWidget();
  </script>
</body>
</html>
